<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Astro Galaxy</title>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Galaxy Clicker</h1>
    </header>
    <article class="main">
        <img src="moon-png-44673.png" alt="The moon" height="300px" width="300px" onclick="incr(1)">
    </article>
    <aside class="aside aside1">
        <h2>Score</h2>
        <p>Galaxy clicks: <span id="clicks">0</span> </p>
        <button id="reset" value="Reset data" onclick="reset()">Reset</button>

    </aside>
    <aside class="aside aside2">
        <h2>Multipliers</h2>
        <p>Galaxy multipliers: </p>
        <img src="kisspng-display-resolution-image-file-formats-jupiter-png-photos-5a77ecc82d28e4.986704661517808840185.png" alt="Picture of Jupiter" height="50px" width="50px">
    </aside>
    <footer class="footer">
    <h1>Keep on clicking into the galaxy and beyond!</h1>
    </footer>
</div>
<script src="script.js"></script></body>
</html>
